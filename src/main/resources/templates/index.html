<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./js/contract.js"></script>
    <script src="js/contractApi.js"></script>

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <script>
        getBatList = async(topicsHash) => {
            let res = [];

            let blockCount = await web3.eth.getBlockNumber();
            for (let i = 1; i < blockCount; i++) {
                let block = await web3.eth.getBlock(i);
                let tr = await this.web3.eth.getTransactionReceipt(block.transactions);

                if (tr.logs.length == 0 || !tr.logs[0].topics) {
                    continue;
                }

                if (tr.logs[0].topics == topicsHash) {
                    let t = await web3.eth.getTransaction(block.transactions);
                    tr.value = t.value;

                    res.push(tr);
                }
            }

            return res;
        }

        bat = async () => {
            let nonce = await web3.eth.getTransactionCount(account);
            contract.methods.bat(100, true, contractAddress).send({from:account, value:1000000000000000000, gas:300000, nonce:nonce})
                .on('transactionHash', (hash) =>{
                    this.web3.eth.getTransactionReceipt(hash).then(console.log);
                })
        }

        async function init() {
            initWeb3();
        }
        init();


        var loadAccountAfter = setInterval(function() {
            if (this.account) {
                console.log('shell');
                // bat();
                getBatList("0x03faa1b7db6af20b6e486b4c37262dc13be5170034e4624089be4b982eb48fda");
                clearInterval(loadAccountAfter);
            }
        }, 1000);
        //


        let btcPrice;
        $.get('/api/btc', function (res) {
            btcPrice = res.data;
        });

        $('body').append(`
            <h2>current btc: {$btcPrice}</h2>
            <div class="container mt-3">
                <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Position</th>
                    <th>EntryPrice</th>
                    <th>Size</th>
                    <th>Resulting</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td>john@example.com</td>
                  </tr>
                </tbody>
                </table>
            </div>`)
    </script>

</body>
</html>
