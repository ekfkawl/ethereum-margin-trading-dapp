<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./js/contract.js"></script>
    <script src="js/contractApi.js"></script>

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        td[class*='+']{
            color: crimson;
        }
        td[class*='-']{
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container mt-3">

        <div>Contract Balance: <span id="cur_contract_bal"></span></div>

        <div>Current ETH: <span id="cur_eth_price"></span></div>
        <div>
            <input id="bat_size" type="text" value="">
            <button id="bat_start" type="button" class="btn btn-primary">bat</button>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Position</th>
                <th>EntryPrice (ETH/BAT)</th>
                <th>Size</th>
                <th>Change</th>
            </tr>
            </thead>
            <tbody id="tbody_entry">

            </tbody>
        </table>
    </div>
</body>

<script>
    bat = async (entryUSD, size) => {
        let nonce = await web3.eth.getTransactionCount(account);
        contract.methods.bat(entryUSD, true, contractAddress).send({
            from: account,
            value: size,
            gas: 300000,
            nonce: nonce
        }).on('transactionHash', (hash) => {
            this.web3.eth.getTransactionReceipt(hash).then(console.log);
            onUpdate();
        }).on('error', function(error){
            switch (error.code) {
                case -32603:
                    console.log('plz bat 0.01 eth ~');
                    break;
                case 4001:
                    console.log('cancel');
                    break;
            }
        })
    }

    getBats = async () => {
        return await this.contract.methods.getBats().call();
    }


    initWeb3();

    let price = 0;

    async function weiToUSD(wei) {
        return price * await web3.utils.fromWei(wei, 'ether');
    }

    async function USDToWei(usd) {
        return await web3.utils.toWei(((usd / price).toFixed(8)).toString());
    }

    function onUpdate() {
        $.get('/api/price/ETH', async function (res) {

            price = res.data;
            $('#cur_eth_price').text('$' + price);

            $('#cur_contract_bal').text('$' + (await weiToUSD(await web3.eth.getBalance(contractAddress))).toFixed(2));

            let bats = await getBats();
            let count = 0;
            $('#tbody_entry').empty();
            for (let i of bats) {
                let per = (Math.abs(i.entryValue - price) / i.entryValue * 10 * 100).toFixed(2);
                let bat = await weiToUSD(i.batValue);
                let size = parseFloat(bat);
                let sign = '-';
                if (price >= i.entryValue) {
                    sign = '+'
                    size += size * per * 0.01;
                }else {
                    size -= size * per * 0.01;
                }

                if (size <= 0) {
                    size = 0;
                }

                size = size.toFixed(2);
                let screenPer = sign + per + '%';

                $('#tbody_entry').append(`
                    <tr>
                        <td>${i.isBatLong ? 'Long' : 'Short'}</td>
                        <td>$${i.entryValue + ' -> $' + bat.toFixed(2)}</td>
                        <td>$${size}</td>
                        <td class="${screenPer}">${screenPer}</td>
                        <td><button tx_index="${count++}" type="button" class="btn btn-primary">정리</button> </td>
                    </tr>
                `);
            }
        });
    }

    $('#bat_start').click(async function() {
        let sz = $('#bat_size').val();
        bat(Math.floor(price), await USDToWei(sz));
    });

    var loadAccountAfter = setInterval(function () {
        if (this.account) {
            // bat();
            // getBatList("0x03faa1b7db6af20b6e486b4c37262dc13be5170034e4624089be4b982eb48fda");
            onUpdate();

            clearInterval(loadAccountAfter);
        }
    }, 100);

    var render = setInterval(function () {
        onUpdate();
    }, 1000 * 30);

</script>


</html>
